<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Arabic:wght@100..900&family=Noto+Serif+Old+Uyghur&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<div id="geral">
    <div class="container-acessibilidade">
        <div id="botao-e-olho">

            <div id="acess" onclick="mostrarBotoes()">
                <i class="fa-solid fa-eye"></i>
            </div>

            <div class="botoes-fonte-acessibilidade" id="botoesFonte">
                <button onclick="alterarFonte('a')">+</button>
                <button id="padrao-acessibilidade" onclick="alterarFonte('n')">Padr√£o</button>
                <button onclick="alterarFonte('d')">-</button>
            </div>
        </div>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>

    </div>

    <div id="libras">
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </div>
</div>

<script>
    function mostrarBotoes() {
        const botoes = document.getElementById('botoesFonte');
        botoes.style.display = botoes.style.display === 'flex' ? 'none' : 'flex';
    }
    var tamanhosOriginais = [];

    window.addEventListener('DOMContentLoaded', function () {
        var elementos = document.querySelectorAll('.conteudo-site');
        elementos.forEach(function (elemento, index) {
            tamanhosOriginais[index] = parseFloat(window.getComputedStyle(elemento, null).getPropertyValue('font-size'));
        });
    });

    function alterarFonte(acao) {
        var elementos = document.querySelectorAll('.conteudo-site');
        var tamanhoMinimo = 18;
        var tamanhoMaximo = 28;

        elementos.forEach(function (elemento, index) {
            var tamanhoAtual = parseFloat(window.getComputedStyle(elemento, null).getPropertyValue('font-size'));
            var novoTamanho = tamanhoAtual;

            if (acao === 'a' && tamanhoAtual < tamanhoMaximo) {
                novoTamanho = tamanhoAtual + 1;
            } else if (acao === 'd' && tamanhoAtual > tamanhoMinimo) {
                novoTamanho = tamanhoAtual - 1;
            } else if (acao === 'n') {
                novoTamanho = tamanhosOriginais[index];
            }

            elemento.style.fontSize = novoTamanho + "px";
        });
    }



</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #geral {
        overflow: hidden;
        position: fixed;
    }

    #botao-e-olho {
        display: flex;
        flex-direction: row-reverse;
        z-index: 999;
    }

    .container-acessibilidade {
        left: 85%;
        position: fixed;
        display: flex;
        align-items: end;
        flex-direction: column;
        width: 15vw;
    }

    [vw] {
        transform: translate(0%, 0%) !important;
        position: static !important;
    }

    [vw] [vw-access-button] {
        right: 0 !important;
        transform: translate(0%, 0%) !important;
    }


    #acess {
        margin: 50px 10px 0 0;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        background-color: #3084ee;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        opacity: 1 !important;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        flex-direction: row-reverse;
    }

    #acess .fa-eye {
        text-shadow: 1px 1px 1px rgb(114, 113, 113);
        font-size: 18px;
        color: white;
        margin: auto;
    }

    .botoes-fonte-acessibilidade {
        display: none;
        flex-direction: row-reverse;
        gap: 3px;
    }

    .botoes-fonte-acessibilidade button {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        width: 47px;
        height: 30px;
        font-size: 24px;
        cursor: pointer;
        border: none;
        background-color: #3084ee;
        color: white;
        border-radius: 5px;
        margin: 55px 5px 10px 0;
    }

    #padrao-acessibilidade {
        font-size: 12px;
    }


    @media screen and (max-width: 768px) {
        .container-acessibilidade {
            left: 85%;
            position: fixed;
            display: flex;
            flex-direction: column;
            width: 15vw;
        }

        [vw] {
            transform: translate(0%, 0%) !important;
            position: static !important;
        }

        [vw] [vw-access-button] {
            right: 0 !important;
            transform: translate(0%, 0%) !important;
        }
    }
</style>
