<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contato.css">
    <title>Contato - Portal Essência Azul</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <component-header/>
    <component-acessibilidade/>

    <div class="contato-container">
        <div class="header">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="div-padding-form">
            <div class="formulario-contato">
                <div class="div-centralizar1">
                    <h2 class="conteudo-site">Envie um comentário ou dúvida</h2>
                    <hr class="vertical-line" />
                    <div class="form">
                        <form id="comentario-form">
                            <input type="text" placeholder="Digite seu nome" class="conteudo-site" id="input-nome"/>
                            <input type="text" placeholder="Digite seu email" class="conteudo-site" id="input-email"/>
                            <textarea placeholder="Digite sua pergunta ou observação" class="conteudo-site" id="input-mensagem"></textarea>
                            <button type="submit" class="conteudo-site">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="info-contato">
                <h3 class="conteudo-site">Para mais informações:</h3>
                <div class="info-linhas">
                    <div>
                        <a href="https://www.instagram.com/essencia.azul/" class="conteudo-site"><i class="fa-brands fa-square-instagram"></i>@essencia.azul</a>
                        <a href="https://www.facebook.com/teacacapava/" class="conteudo-site"><i class="fa-brands fa-facebook"></i>Essência azul</a>
                        <a href="https://wa.me/5512996511830" target="_blank" class="conteudo-site"><li class="item-contato"><i class="fa-brands fa-whatsapp"></i>(12) 99651-1830 </li></a>
                        <p id="barra">/</p>
                        <a href="https://wa.me/5512991263198" target="_blank" class="conteudo-site">(12) 99126-3198</a>
                    </div>
                    <div>
                        <p class="conteudo-site"><i class="fa-solid fa-envelope"></i>essenciatea@gmail.com</p>
                        <p class="conteudo-site"><i class="fa-solid fa-location-dot"></i>R. Prof. João Batista Ortiz Monteiro, 345 - Vila
                            Antônio Augusto Luiz, Caçapava - SP,<br>12287-310</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('comentario-form');

        form.addEventListener("submit", event => {
            event.preventDefault();

            const nome = document.getElementById('input-nome').value;
            const email = document.getElementById('input-email').value;
            const mensagem = document.getElementById('input-mensagem').value;

            if (!nome || !email || !mensagem) {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Por favor, preencha todos os campos.',
                });
                return;
            }

            const fd = new FormData();
            fd.append("nome", nome);
            fd.append("email", email);
            fd.append("mensagem", mensagem);

            fetch("/api/solicitacoes/comentario", {
                method: "POST",
                body: fd
            }).then(resp => resp.json()).then(json => {
                if (json.status === "error") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Houve um erro...',
                        text: json.message,
                    });
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso',
                        text: 'Comentário enviado com sucesso!',
                    }).then(() => {
                        form.reset();
                    });
                }
            })
        })
    </script>

    <component-footer/>
</body>
</html>
