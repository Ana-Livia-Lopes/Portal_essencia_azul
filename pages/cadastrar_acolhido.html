<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cad_acolhido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Arabic:wght@100..900&family=Noto+Serif+Old+Uyghur&display=swap"
        rel="stylesheet">
    <title>Cadastrar acolhido</title>
</head>

<body>
    <div class="voltar-div">
        <h3><a class="voltar" href="/gerenciamento"><i class="fa-solid fa-arrow-left" style="color: '#002293;'"></i> Voltar</a></h3>
    </div>
    <div class="container">
        <h2>Cadastrar Acolhido</h2>
        <form>
            <div class="form-container">
                <div class="coluna">
                    <div class="label-input">
                        <label for="name">Nome:</label>
                        <input type="text" id="name">
                    </div>

                    <div class="label-input">
                        <label for="phone">Telefone:</label>
                        <input type="text" id="phone">
                    </div>

                    <div class="label-input">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </div>

                    <div class="label-input">
                        <label for="age">Idade:</label>
                        <input type="number" id="age">
                    </div>

                    <div class="label-input">
                        <label for="family">Família:</label>
                        <input type="text" id="family">
                    </div>

                    <div class="label-input">
                        <label for="nivel-suporte">Nível de suporte:</label>
                        <select id="nivel-suporte">
                            <option value="">Selecione...</option>
                            <option value="1">Nível 1</option>
                            <option value="2">Nível 2</option>
                            <option value="3">Nível 3</option>
                        </select>
                    </div>

                    <div class="label-input">
                        <label for="escola">Escola:</label>
                        <input type="text" id="escola">
                    </div>

                    <div class="label-input">
                        <label for="responsible">Nome dos responsáveis:</label>
                        <input type="text" id="responsible">
                    </div>

                    <div class="label-input">
                        <label>Suporte na escola:</label>
                        <div class="radio">
                            <input type="radio" id="escola-suporte-sim" name="escola-suporte" value="Sim">
                            <label for="escola-suporte-sim">Sim</label>
                    
                            <input type="radio" id="escola-suporte-nao" name="escola-suporte" value="Não">
                            <label for="escola-suporte-nao">Não</label>
                        </div>
                    </div>
                    
                    <div class="label-input">
                        <label>CipTEA:</label>
                        <div class="radio">
                            <input type="radio" id="ciptea-sim" name="ciptea" value="Sim">
                            <label for="ciptea-sim">Sim</label>
                    
                            <input type="radio" id="ciptea-nao" name="ciptea" value="Não">
                            <label for="ciptea-nao">Não</label>
                        </div>
                    </div>
                    
                    <div class="label-input">
                        <label>Cordão de identificação:</label>
                        <div class="radio">
                            <input type="radio" id="cordao-sim" name="cordao" value="Sim">
                            <label for="cordao-sim">Sim</label>
                    
                            <input type="radio" id="cordao-nao" name="cordao" value="Não">
                            <label for="cordao-nao">Não</label>
                        </div>
                    </div>
                    
                    <div class="label-input">
                        <label>Cartão DeFis:</label>
                        <div class="radio">
                            <input type="radio" id="defis-sim" name="defis" value="Sim">
                            <label for="defis-sim">Sim</label>
                    
                            <input type="radio" id="defis-nao" name="defis" value="Não">
                            <label for="defis-nao">Não</label>
                        </div>
                    </div>                    
                </div>

                <div class="coluna">
                    <div class="label-input">
                        <label for="interesse">Áreas de Interesse:</label>
                        <input type="text" id="interesse">
                    </div>

                    <div class="label-input">
                        <label for="hiperfoco">Hiperfoco:</label>
                        <input type="text" id="hiperfoco">
                    </div>

                    <div class="label-input">
                        <label for="comoacalma">Como o autista se acalma?</label>
                        <input type="text" id="comoacalma">
                    </div>

                    <div class="label-input">
                        <label for="naogosta">Atividades que o autista NÃO gosta:</label>
                        <input type="text" id="naogosta">
                    </div>

                    <div class="label-input">
                        <label for="restricoes">Restrições Alimentares:</label>
                        <input type="text" id="restricoes">
                    </div>

                    <div class="label-input">
                        <label for="comida-fav">Comida favorita:</label>
                        <input type="text" id="comida-fav">
                    </div>

                    <div class="label-input">
                        <label for="convenio">Convênio ou SUS: Qual convênio?</label>
                        <input type="text" id="convenio">
                    </div>

                    <div class="label-input">
                        <label for="terapia">Faz terapia?</label>
                        <input type="text" id="terapia">
                    </div>

                    <div class="label-input">
                        <label for="precisa-terapia">Qual terapia precisa e não faz?</label>
                        <input type="text" id="precisa-terapia">
                    </div>

                    <div class="label-input">
                        <label for="observacoes">Observações:</label>
                        <textarea id="observacoes"></textarea>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Finalizar Cadastro</button>
            </div>
        </form>
    </div>
</body>

</html>
