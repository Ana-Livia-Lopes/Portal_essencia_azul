<!DOCTYPE html>

                        </div>
                        <div class="campo">

                        </div>
                        <div class="campo">

                            <input type="text" value="Preenchido" readonly>

                        </div>
                        <div class="campo">
                            <label>Cartão do SUS</label>

                        </div>
                        <div class="campo full">
                            <label>Observações</label>
                            <textarea readonly>Preenchido</textarea>
                        </div>
                    </div>

                    <div class="botoes">
                        <button type="button" class="aceitar">Aceitar</button>
                        <button type="button" class="recusar">Recusar</button>
                    </div>

                <div class="titulo-filtro">
