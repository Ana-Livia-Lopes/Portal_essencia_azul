<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/gerenciamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Gerenciamento - Portal Essência Azul</title>
</head>

<body>
    <component name="header" />

    <h1 id="titulo1">Gerenciamento</h1>
    <div class="links-pg-div">
        <h3><a href="/cadastrar_adm"><i id="icon-link" class="fas fa-plus"></i> Cadastrar administrador</a></h3>
        <h3><a href="/cadastrar_acolhido"><i id="icon-link" class="fas fa-plus"></i> Cadastrar acolhido</a></h3>
        <h3><a href=""><i class="fas fa-user"></i> Solicitações de cadastro</a></h3>
    </div>

    <div id="atalhos">
        <div id="botoes-direita">
            <button class="botao">Voluntários</button>
            <button class="botao">Administradores</button>
            <button class="botao">Famílias</button>
            <button class="botao-esp">Relatórios</button>
            <button href="#secao1" class="botao-esp">Acolhidos</button>
        </div>
    </div>

    <section class="section-acolhidos" id="secao1">
        <div class="lista-info-usuario">
            <input type="text" id="search" placeholder="Pesquise..." />
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <div class="acolhidos-lista" id="acolhidosLista">
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Lucas</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 2</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 3</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 4</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 5</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 6</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 7</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 8</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 9</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 10</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 11</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 12</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 13</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 14</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 15</div>
                <div class="acolhido"><img src="/assets/img/menino.png" alt=""> Acolhido 16</div>
            </div>
        </div>

        <div class="form-container">
            <div class="form-cabecalho">
                <img src="https://via.placeholder.com/50" alt="Foto do acolhido">
                <h2>Lucas</h2>
            </div>

            <form>
                <div class="form-grid">
                    <div class="label-input"><label>Nome:</label><input type="text" value="Dado 1"></div>
                    <div class="label-input"><label>Áreas de Interesse:</label><input type="text" value="Dado 13"></div>

                    <div class="label-input"><label>Telefone:</label><input type="text" value="Dado 2"></div>
                    <div class="label-input"><label>Hiperfoco:</label><input type="text" value="Dado 14"></div>

                    <div class="label-input"><label>E-mail:</label><input type="email" value="Dado 3"></div>
                    <div class="label-input"><label>Como o autista se acalma?</label><input type="text" value="Dado 15">
                    </div>

                    <div class="label-input"><label>Idade:</label><input type="text" value="Dado 4"></div>
                    <div class="label-input"><label>Atividades que o autista NÃO gosta:</label><input type="text" value="Dado 16"></div>

                    <div class="label-input"><label>Família:</label><input type="text" value="Dado 5"></div>
                    <div class="label-input"><label>Restrições Alimentares:</label><input type="text" value="Dado 17">
                    </div>

                    <div class="label-input">
                        <label>Nível de suporte:</label>
                        <select id="nivel-suporte">
                            <option value="">Selecione...</option>
                            <option value="1">Nível 1</option>
                            <option value="2">Nível 2</option>
                            <option value="3">Nível 3</option>
                        </select>
                    </div>
                    <div class="label-input"><label>Comida favorita:</label><input type="text" value="Dado 18"></div>

                    <div class="label-input"><label>Escola:</label><input type="text" value="Dado 7"></div>
                    <div class="label-input"><label>Convênio ou SUS: Qual convênio?</label><input type="text" value="Dado 19"></div>

                    <div class="label-input"><label>Nome dos responsáveis:</label><input type="text" value="Dado 8">
                    </div>
                    <div class="label-input"><label>Faz terapia?</label><input type="text" value="Dado 20"></div>

                    <div class="label-input">
                        <label>Suporte na escola:</label>
                        <div class="radio">
                            <input type="radio" id="escola-suporte-sim" name="escola-suporte" value="Sim">
                            <label for="escola-suporte-sim">Sim</label>
                    
                            <input type="radio" id="escola-suporte-nao" name="escola-suporte" value="Não">
                            <label for="escola-suporte-nao">Não</label>
                        </div>
                    </div>
                    <div class="label-input">
                        <label>Qual terapia precisa e não faz?</label>
                        <input type="text" value="Dado 21">
                    </div>

                    <div class="label-input">
                        <label>CIPTEA:</label>
                        <div class="radio">
                            <input type="radio" id="ciptea-sim" name="ciptea" value="Sim">
                            <label for="ciptea-sim">Sim</label>
                    
                            <input type="radio" id="ciptea-nao" name="ciptea" value="Não">
                            <label for="ciptea-nao">Não</label>
                        </div>
                    </div>
                    <div class="label-input">
                        <label>Observações:</label>
                        <textarea>Dado 22</textarea>
                    </div>

                    <div class="label-input">
                        <label>Cordão de Identificação:</label>
                        <div class="radio">
                            <input type="radio" id="cordao-sim" name="cordao" value="Sim">
                            <label for="cordao-sim">Sim</label>
                    
                            <input type="radio" id="cordao-nao" name="cordao" value="Não">
                            <label for="cordao-nao">Não</label>
                        </div>
                    </div>

                    <div class="label-input">
                        <label>Cartão Defis:</label>
                        <div class="radio">
                            <input type="radio" id="defis-sim" name="defis" value="Sim">
                            <label for="defis-sim">Sim</label>
                    
                            <input type="radio" id="defis-nao" name="defis" value="Não">
                            <label for="defis-nao">Não</label>
                        </div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="edit-btn">Editar</button>
                    <button type="button" class="delete-btn">Excluir</button>
                </div>

                <div class="upload-section">
                    <label>Adicionar documento:</label>
                    <input type="file">
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <section class="section-admin">
        
    </section>

    <section class="section-familias">

    </section>

    <section class="section-voluntarios">

    </section>

    <component name="footer" />
</body>

</html>
