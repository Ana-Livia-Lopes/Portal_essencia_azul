<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="/css/relatorios.css">
</head>

<body>

    <component name="acessibilidade" />

    <div class="voltar-div">
        <h3><a class="voltar" href="/gerenciamento"><i class="fa-solid fa-arrow-left" style="color: '#002293;'"></i>
                Voltar</a></h3>
    </div>

    <div class="container">
        <h2>Relatórios</h2>

        <div class="table">
            <div class="table-header">
                <div class="header-item">Pessoa</div>
                <div class="header-item">Quando</div>
                <div class="header-item">Ação</div>
            </div>

            <div class="table-row">
                <div class="table-cell pessoa">
                    <img src="/img/user-default.png" alt="Simone">
                    <span>Simone</span>
                </div>
                <div class="table-cell">17/03/2025<br>17:30</div>
                <div class="table-cell">Alterou lista de acolhidos</div>
            </div>

            <div class="table-row">
                <div class="table-cell pessoa">
                    <img src="/img/user-default.png" alt="Carol">
                    <span>Carol</span>
                </div>
                <div class="table-cell">19/02/2025<br>14:45</div>
                <div class="table-cell">Aceitou pedido de voluntário</div>
            </div>

            <div class="table-row">
                <div class="table-cell pessoa">
                    <img src="/img/user-default.png" alt="Sol">
                    <span>Sol</span>
                </div>
                <div class="table-cell">21/02/2025<br>09:07</div>
                <div class="table-cell">Excluiu residente da família SmartWeb</div>
            </div>
        </div>
    </div>

</body>

</html>
